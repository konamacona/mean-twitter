<div *ngIf="!userService.isLoggedIn()" class="row">
  <div class="card card-block">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
      <h4 class="card-title">{{ callToAction }}</h4>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="{{emailPlaceholder}}"
          [(ngModel)]="email"
          #name="ngModel"
          required>
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="{{passwordPlaceholder}}"
          [(ngModel)]="password"
          #name="ngModel"
          required>
        <div *ngIf="formErrors.body" class="alert alert-danger">
          {{ formErrors.body }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
    </form>
  </div>
</div>
