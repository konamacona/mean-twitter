<div class="container">
  <div class="row">
    <div class="card card-block">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit($event)">
        <h4 class="card-title">{{ callToAction }}</h4>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="{{emailPlaceholder}}"
            [(ngModel)]="email"
            #name="ngModel"
            required>
          <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
          </div>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="fullname"
            placeholder="{{namePlaceholder}}"
            [(ngModel)]="fullname"
            #name="ngModel"
            required>
          <div *ngIf="formErrors.fullname" class="alert alert-danger">
            {{ formErrors.fullname }}
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="{{passwordPlaceholder}}"
            [(ngModel)]="password"
            #name="ngModel"
            required>
          <div *ngIf="formErrors.password" class="alert alert-danger">
            {{ formErrors.password }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
      </form>

      <br>
      <span class="alert alert-info" role="alert">If you already have an account you can <a routerLink="/login">login here.</a></span>
    </div>
  </div>
</div>
