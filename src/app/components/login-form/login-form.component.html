<div class="container">
  <div class="row">
    <div class="card card-block">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
        <h4 class="card-title">{{ callToAction }}</h4>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="{{emailPlaceholder}}"
            [(ngModel)]="email"
            #name="ngModel"
            required>
          <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="{{passwordPlaceholder}}"
            [(ngModel)]="password"
            #name="ngModel"
            required>
          <div *ngIf="formErrors.password" class="alert alert-danger">
            {{ formErrors.password }}
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary">{{ buttonText }}</button>
      </form>

      <br>
      <span class="alert alert-info" role="alert">If you don't have an account you can <a routerLink="/register">register here.</a></span>
    </div>
  </div>
</div>
