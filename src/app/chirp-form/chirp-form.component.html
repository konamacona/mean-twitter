<div class="row">
  <div class="card card-block">
    <h4 class="card-title">{{ callToAction }}</h4>
    <textarea
      class="form-control"
      rows="3"
      [(ngModel)]="chirp.body"
      placeholder="{{placeholder}}"
      required>
    </textarea>
    <br>
    <button class="btn btn-primary" (click)="pushChirp()">Chirp</button>
    <label id="countdown"> {{ chirp.body | countdown:140 }} characters remaining</label>
  </div>
</div>
